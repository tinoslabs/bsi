{% extends "admin_pages/base.html" %}
{% load static %}
{% block content %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Add Exam Details</h4>
          <form class="forms-sample" method="POST" enctype="multipart/form-data"> 
            {% csrf_token %}
            <div class="form-group">
              <div class="input-box">
                <label for="id_exam">Exam</label>
                {{ form.exam }}
              </div>
            </div>
            
            <div class="form-group">
              <label for="id_details">Details</label>
              {{ form.details }}
            </div>
            <div class="form-group">
              <label for="id_videos">Video URL</label>
              {{ form.videos }}
            </div>
            <div class="form-group">
              <label for="id_exam_image">Exam Image</label>
              {{ form.exam_image }}
            </div>
            <div class="form-group">
              <label for="id_sample_papers">Sample Papers</label>
              {{ form.sample_papers }}
            </div>
            <div class="form-group">
              <label for="id_guide">Guide</label>
              {{ form.guide }}
            </div>
            <div class="form-group">
              <label for="id_brochure">Brochure</label>
              {{ form.brochure }}
            </div>
            <div class="form-group">
              <label for="id_more_details">More Details</label>
              {{ form.more_details }}
            </div>
            <button type="submit" class="btn btn-primary me-2">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
<script src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    function initializeCKEditor(selector) {
      CKEDITOR.replace(selector, {
        extraPlugins: 'uploadimage,image2,colorbutton,colordialog,table,tabletools,filebrowser',
        filebrowserUploadUrl: '{% url "ckeditor_upload" %}',
        filebrowserImageUploadUrl: '{% url "ckeditor_upload" %}?type=Images',
        height: 300,
        toolbar: [
          { name: 'clipboard', items: ['Cut', 'Copy', 'Paste', 'Undo', 'Redo'] },
          { name: 'editing', items: ['Find', 'Replace', 'SelectAll'] },
          { name: 'basicstyles', items: ['Bold', 'Italic', 'Underline', 'Strike', 'TextColor', 'BGColor'] },
          { name: 'paragraph', items: ['NumberedList', 'BulletedList', 'Blockquote'] },
          { name: 'insert', items: ['Image', 'Table', 'HorizontalRule', 'Link', 'Unlink', 'Anchor'] },
          { name: 'tools', items: ['Maximize'] },
          { name: 'document', items: ['Source'] },
          { name: 'table', items: ['Table', 'TableProperties', 'TableDelete', 'TableCell', 'TableRow', 'TableColumn'] }
        ],
        removePlugins: 'easyimage,cloudservices',
      });
    }

    initializeCKEditor('id_details');
    initializeCKEditor('id_more_details');
  });
</script>
{% endblock %}
