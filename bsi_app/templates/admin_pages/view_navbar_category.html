{% extends "admin_pages/base.html" %}
{% load static %}

{% block content %}
 
            <div class="col-lg-11 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Client Logos</h4>
               
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>
                             Name
                          </th>
                          
                       
                          <th>
                            Update
                          </th>
                          <th>
                            Delete
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for list in navbar %}
                        <tr>
                          {% if list.category_name %}
                          <td style="width: 150px; ">
                            {{ list.category_name }}
                          </td>
                          {% else %}
                          <td>data not found</td>
                          {% endif %}
                          
                         
                        <td style="width: 150px; ">
                          <a href="{% url 'update_navbar_category' list.id  %}"><button><i class="mdi mdi-cloud-upload" aria-hidden="true"></i> </button></a>
                        </td>
                        <td style="width: 150px; ">
                          <a href="{% url 'delete_navbar_category' list.id  %}"><button><i class="mdi mdi-delete" aria-hidden="true"></i> </button></a>
                        </td>
                          
                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endblock %}
