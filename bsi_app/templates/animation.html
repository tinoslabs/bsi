<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .carousel-item {
            display: flex;
            justify-content: center;
        }
        .card {
            margin: 0 15px;
        }
    </style>
</head>
<body>
    <div id="collegeCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="card" style="width: 18rem;">
                    <img src="{% static 'path_to_image.jpg' %}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">College Name 1</h5>
                        <p class="card-text">Kochi</p>
                        <p class="card-text">Course Offered: <a href="#">4 course</a></p>
                        <p class="card-text">Total Fees: ₹1.00 L</p>
                        <a href="#" class="btn btn-success">Brochure</a>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="card" style="width: 18rem;">
                    <img src="{% static 'path_to_image.jpg' %}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">College Name 2</h5>
                        <p class="card-text">Kochi</p>
                        <p class="card-text">Course Offered: <a href="#">4 course</a></p>
                        <p class="card-text">Total Fees: ₹2.00 L</p>
                        <a href="#" class="btn btn-success">Brochure</a>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="card" style="width: 18rem;">
                    <img src="{% static 'path_to_image.jpg' %}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">College Name 3</h5>
                        <p class="card-text">Kochi</p>
                        <p class="card-text">Course Offered: <a href="#">4 course</a></p>
                        <p class="card-text">Total Fees: ₹2.00 L</p>
                        <a href="#" class="btn btn-success">Brochure</a>
                    </div>
                </div>
            </div>
            <!-- Add more carousel items as needed -->
        </div>
        <a class="carousel-control-prev" href="#collegeCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#collegeCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    
    <script>
        $(document).ready(function(){
            $('.carousel').carousel({
                interval: 2000 // Change to the interval you want
            });
        });
    </script>
</body>
</html>
