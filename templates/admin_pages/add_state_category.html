{% extends "admin_pages/base.html" %}
{% load static %}

{% block content %}
      
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-md-6 grid-margin stretch-card">
                  <div class="card">
                    <div class="card-body">
                      <h4 class="card-title">Add Blog Category</h4>

                      <form class="forms-sample" method="POST" enctype="multipart/form-data"> {% csrf_token %}
                        <div class="form-group">
                          <label for="CategoryName">State Name</label>
                          <input type="text" class="form-control" id="CategoryName" name="state_name" placeholder="State Name">
                        </div>
                        
                        
                        <div class="form-group">
                          <label for="imageFile">State Image</label>
                          <input type="file" class="form-control-file" id="imageFile" name="state_image" accept="image/*">
                        </div>

                        <div class="form-check form-check-flat form-check-primary">
                          <label class="form-check-label">
                            
                          </label>
                        </div>
                        <button type="submit" class="btn btn-primary me-2">Submit</button>
                        
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
          
            {% endblock %}
