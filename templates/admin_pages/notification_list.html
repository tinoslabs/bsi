{% extends "admin_pages/base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Sub Courses</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Notification Message</th>
                <th>Date</th>
                <th>Details</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for data in notifications %}
                
                    <tr>
                        <td>{{ data.message }}</td>
                        <td style="width: 600px; height: 200px;  white-space: inherit; word-wrap: break-word;">{{ data.details | safe }}</td>
                        <td>{{ data.notification_end_date }}
                        <td>
                            <a href="{% url 'update_notification' data.pk %}" class="btn btn-primary btn-sm">Update</a>
                            <a href="{% url 'delete_notification' data.pk %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this course?');">Delete</a>
                        </td>
                    </tr> 
               
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
