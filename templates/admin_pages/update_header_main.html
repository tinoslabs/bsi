{% extends "admin_pages/base.html" %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Update Header Main</h4>
                    <form class="forms-sample" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="CollegeName">Main Header Heading</label>
                            <!-- Ensure you use the form field from the context, not a hardcoded value -->
                            <input type="text" class="form-control" id="CollegeName" name="main_heading" placeholder="Header Main Heading" value="{{ form.main_heading.value }}">
                        </div>
                        
                        <button type="submit" class="btn btn-primary me-2">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
