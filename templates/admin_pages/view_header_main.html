{% extends "admin_pages/base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Sub Courses</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Header Main</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for data in main_heading %}
                
                    <tr>
                        <td>{{ data.main_heading }}</td>
                        <td>
                            <a href="{% url 'update_header_main' data.pk %}" class="btn btn-primary btn-sm">Update</a>
                            <a href="{% url 'delete_header_main' data.pk %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this course?');">Delete</a>
                        </td>
                    </tr> 
               
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
