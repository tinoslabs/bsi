{% extends "admin_pages/base.html" %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Create College</h4>
                    <form class="forms-sample" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                          <div class="input-box">
                            <label for="id_category">State</label>
                            <select name="category" id="id_category" class="form-control">
                              {% for category in categories %}
                              <option value="{{ category.id }}">{{ category.state_name }}</option>
                              {% endfor %}
                            </select>
                          </div>
                        </div>
                        <div class="form-group">
                            <label for="CollegeName">College Name</label>
                            <input type="text" class="form-control" id="CollegeName" name="college_name" placeholder="College Name" value="{{ form.college_name.value|default_if_none:'' }}">
                        </div>
                        <div class="form-group">
                          <label for="header_image">Header Image</label>
                          <input type="file" class="form-control" id="header_image" name="header_image" placeholder="Header Image">
                        </div>
                        
                        <div class="form-group">
                            <label for="Place">Place</label>
                            <input type="text" class="form-control" id="Place" name="place" placeholder="Place">
                        </div>
                        <div class="form-group">
                            <label for="TotalCourse">Total Course</label>
                            <input type="text" class="form-control" id="TotalCourse" name="total_course" placeholder="Total Course">
                        </div>
                        <div class="form-group">
                            <label for="LogoFile">College Logo</label>
                            <input type="file" class="form-control-file" id="LogoFile" name="logo">
                        </div>
                        <div class="form-group">
                            <label for="CollegeImageFile">College Images</label>
                            <input type="file" class="form-control-file" id="CollegeImageFile" name="college_image">
                        </div>
                        <div class="form-group">
                          <label for="Rating">Rating</label>
                          <input type="number" class="form-control" id="Rating" name="rating" placeholder="Rating (e.g., 4.5)" step="0.1" min="0" max="5">
                        </div>
                        <div class="form-group">
                            <label for="MinFee">Minimum Fee(Optional)</label>
                            <input type="text" class="form-control" id="MinFee" name="min_fee" placeholder="Minimum Fees In Lakhs">
                        </div>
                        <div class="form-group">
                            <label for="MaxFee">Maximum Fee(Optional)</label>
                            <input type="text" class="form-control" id="MaxFee" name="max_fee" placeholder="Maximum Fee In Lakhs">
                        </div>
                        <div class="form-group">
                            <label for="exampleDescription">College Description</label>
                            <textarea class="form-control" name="college_description" id="addblogDescription" rows="3" style="height: 150px;" placeholder="Enter Your Description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="YouTubeVideos">YouTube Videos(Optional)</label>
                            <input type="text" class="form-control" id="YouTubeVideos" name="youtube_videos" placeholder="YouTube Videos">
                        </div>
                        <div class="form-group">
                            <label for="CollegeBrochure">Course List Brochure</label>
                            <input type="file" class="form-control-file" id="CollegeBrochure" name="course_brochure">
                        </div>
                        <div class="form-group">
                          <label for="CourseBrochure">College Brochure</label>
                          <input type="file" class="form-control-file" id="CourseBrochure" name="college_brochure">
                      </div>
                        <div class="form-group">
                            <label for="MoreDetails">More Description(Optional)</label>
                            <textarea class="form-control" name="more_details" id="MoreDetails" rows="3" style="height: 150px;" placeholder="Enter Your Description"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary me-2">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.ckeditor.com/ckeditor5/39.0.0/classic/ckeditor.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    ClassicEditor
      .create(document.querySelector('#addblogDescription'), {
        toolbar: [
          'heading', '|',
          'bold', 'italic', 'underline', 'strikethrough', 'link', 'uploadFile', '|',
          'bulletedList', 'numberedList', 'blockQuote', '|',
          'insertTable', 'imageUpload', 'mediaEmbed', 'undo', 'redo'
        ],
        ckfinder: {
          uploadUrl: '{% url "ckeditor_upload" %}'
        },
        simpleUpload: {
          uploadUrl: '{% url "ckeditor_upload" %}',
          headers: {
            'X-CSRFToken': '{{ csrf_token }}'
          }
        }
      })
      .catch(error => {
        console.error(error);
      });
  });
</script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
      ClassicEditor
        .create(document.querySelector('#MoreDetails'), {
          toolbar: [
            'heading', '|',
            'bold', 'italic', 'underline', 'strikethrough', 'link', 'uploadFile', '|',
            'bulletedList', 'numberedList', 'blockQuote', '|',
            'insertTable', 'imageUpload', 'mediaEmbed', 'undo', 'redo'
          ],
          ckfinder: {
            uploadUrl: '{% url "ckeditor_upload" %}'
          },
          simpleUpload: {
            uploadUrl: '{% url "ckeditor_upload" %}',
            headers: {
              'X-CSRFToken': '{{ csrf_token }}'
            }
          }
        })
        .catch(error => {
          console.error(error);
        });
    });
  </script>
{% endblock %}
