{% extends "admin_pages/base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Featured Colleges</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>College Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for featured in featured_colleges %}
                <tr>
                    <td>{{ featured.college_details.college_name }}</td>
                    <td>
                        <a href="{% url 'update_featured_colleges' featured.pk %}" class="btn btn-primary btn-sm">Update</a>
                        <a href="{% url 'delete_featured_colleges' featured.pk %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this featured college?');">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
