
{% extends "admin_pages/base.html" %}
{% load static %}
{% block content %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Create Featured College</h4>
          <form class="forms-sample" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <div class="input-box">
                    {{ form.college_details.label_tag }}
                    {{ form.college_details }}
                </div>
                <div class="form-group">
                    <label for="brochureFile">College Logo</label>
                    <input type="file" class="form-control-file" id="brochureFile" name="college_logo" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary me-2">Add Featured College</button>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
