{% extends "admin_pages/base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Sub Headers</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Main Header</th>
                <th>Sub Header</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for details in sub_heading %}
                <tr>
                    <!-- Access the main_header attribute's main_heading directly -->
                    <td>{{ details.main_header.main_heading }}</td>
                    <td>{{ details.sub_header }}</td>
                    <td>
                        <a href="{% url 'update_sub_header' details.pk %}" class="btn btn-primary btn-sm">Update</a>
                        <a href="{% url 'delete_sub_header' details.pk %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this sub header?');">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
