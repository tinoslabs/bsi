{% extends "admin_pages/base.html" %}
{% load static %}

{% block content %}

  

    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Add Navbar Item</h4>
                <!-- <p class="card-description">
                  Basic form layout
                </p> -->
                <form class="forms-sample" method="POST" enctype="multipart/form-data"> {% csrf_token %}
                  <div class="form-group">
                    <label for="mainHeading">Main Heading</label>
                    <select name="category" id="id_category" class="form-control">
                        {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                    <!-- <input type="text" class="form-control" id="exampleInputUsername1" name="event_name" placeholder="Event Name"> -->
                  </div>

                  <div class="form-group">
                    <label for="newsHeading">Navbar List Item</label>
                    <input type="text" class="form-control" id="newsHeading" name="list_item" placeholder="navbar list name">
                  </div>
                  
                  <div class="form-check form-check-flat form-check-primary">
                    <label class="form-check-label">
                      
                    </label>
                  </div>
                  <button type="submit" class="btn btn-primary me-2">Submit</button>
                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    
{% endblock %}
