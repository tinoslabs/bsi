{% extends "admin_pages/base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Update Course SubCategory</h4>
                    <form class="forms-sample" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_course">Course Name</label>
                            <select name="course" id="id_course" class="form-control">
                                <option value="">Select Course</option>
                                {% for course in courses %}
                                    <option value="{{ course.id }}" {% if course.id == form.instance.course.id %}selected{% endif %}>{{ course.course_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="id_sub_course">Sub Course</label>
                            <select name="sub_course" id="id_sub_course" class="form-control">
                                <option value="">Select Sub Course</option>
                                {% for sub_course in sub_courses %}
                                    <option value="{{ sub_course.id }}" {% if sub_course.id == form.instance.sub_course.id %}selected{% endif %}>{{ sub_course.course_type }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="id_sub_category_name">Sub Course SubCategory Name</label>
                            <input type="text" name="sub_category_name" id="id_sub_category_name" class="form-control" value="{{ form.instance.sub_category_name }}">
                        </div>
                        <button type="submit" class="btn btn-primary me-2">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
