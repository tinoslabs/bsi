{% extends "admin_pages/base.html" %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Add Notification</h4>
                    <form class="forms-sample" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="message">Notification Content</label>
                            <input type="text" class="form-control" id="message" name="message" placeholder="Enter notifications" value="{{ notification.message.value }}">
                        </div>
                        <div class="form-group">
                            <label for="EndDate">Notification End Date</label>
                            <input type="datetime-local" class="form-control" id="EndDate" name="notification_end_date" placeholder="Post End Date" value="{{ notification.notification_end_date|date:'Y-m-d\\TH:i' }}">
                        </div>
                        <div class="form-group">
                            <label for="addblogDescription">Notification Details</label>
                            <textarea class="form-control" name="details" id="addnotificationDescription" rows="3" style="height: 150px;" placeholder="Enter Your Description">{{notification.details|safe}}</textarea>
                        </div>
                        <button type="submit" class="btn btn-primary me-2">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
